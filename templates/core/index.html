{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--  <body style="background: url({% static 'img/bg.png' %}); background-size: cover; background-position: center;">-->
<!--<body style="background: #212529;">-->
<body style="background: url({% static 'svg/iot-bg-2.svg' %});
background-size: cover;
background-position: center;
box-shadow:inset 0 0 0 2000px rgba(0, 0, 0, 0.65);">
{% include 'header.html' %}
    <div class="container" id="index">
        <div class="row main-row">
            <div class="col-lg-12">
                    {% for sensor in queryset %}
                    <div class="row justify-content-center m-5">
                    <a
                        role="button"
                        href="read-sensor/sensor_{{ sensor.sensor_id }}/{{ sensor.sensor_datarange }}"
                        class="btn btn-outline-light"
                        style="padding: 40px; width: 300px">
                        {{ sensor.sensor_city }} - {{ sensor.sensor_location }}
                    </a>
                    </div>
                    {% endfor %}
            </div>
       </div>
    </div>
</body>
{% endblock content %}
